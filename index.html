<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Jananamuna App</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Container */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Button Style */
    .download-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #45a049;
    }

    /* Progress Bar */
    .download-status {
      margin-top: 20px;
      width: 100%;
      display: none;
    }

    .progress-bar {
      width: 0;
      height: 8px;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.1s ease-in-out;
    }

    #progressText {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }

    /* Success Message */
    .success {
      color: green;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download the Jananamuna App</h1>
    <button id="downloadBtn" class="download-btn">Download APK</button>
    <div id="downloadStatus" class="download-status">
      <div id="progressBar" class="progress-bar"></div>
      <span id="progressText">0%</span>
    </div>
  </div>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", function() {
      // Show the progress bar
      const downloadStatus = document.getElementById("downloadStatus");
      downloadStatus.style.display = "block";

      let progress = 0;
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      // Simulate download progress
      const interval = setInterval(function() {
        progress += 10;
        progressBar.style.width = progress + "%";
        progressText.innerText = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          progressText.innerText = "Download Complete!";
          setTimeout(() => {
            // Simulate the actual file download
            window.location.href = "Jananamuna.apk"; // Replace with your actual file path
          }, 500);
        }
      }, 500);
    });
  </script>
</body>
</html>
